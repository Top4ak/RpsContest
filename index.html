<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script src = "script.js"></script>
</head>
<body>
    <div>
        <h1>Rock, Paper, Scissors Dapp</h1>
        <h2>Rules:</h2>
        <ul>
            <li>If you win, your bet is doubled</li>
            <li>In case of a draw, your bet will be returned to you</li>
            <li>If you lose, you will not get anything back :(</li>
        </ul>
        <p>Enter amount in BNB to play</p>
        <input type="number" min="0" id="amountInEth">
        <div class="button-container">
            <button onclick="playRps(0)">Rock</button>
            <button onclick="playRps(1)">Paper</button>
            <button onclick="playRps(2)">Scissors</button>
        </div>
    </div>
</body>
</html>
